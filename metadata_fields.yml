# Metadata fields specification (see also metadata_template.csv).
# 
# <column_name>:
#   dtype:    The data type. Supported values are: null (the default when missing), int,
#             float, str, bool, datetime. Provide a list of values (all the same dtype)
#             for categorical data, i.e. when the column can only take on one of the
#             given values. If non-null, the data type will be used for data validation
#   help:     The field help (optional), used to provide documentation

# Distance related CSV fields:

#azimuth:
#  dtype: float
#  help: azimuth (deg)
id:
  dtype: int
  help: >- 
    the unique record id. This field is usually code-generated and does not need to be 
    provided in source datasets
epicentral_distance:
  dtype: float
  help: epicentral distance (aka repi, in km)
rupture_distance:
  dtype: float
  help: rupture_distance (aka rrup, in km)
rupture_distance2:
  dtype: float
  help: >- 
    rupture_distance (aka rrup, in km) computed from dip2, strike2, rake2, if available
joyner_boore_distance:
  dtype: float
  help: Joyner-Boore distance (aka rjb, in km)
joyner_boore_distance2:
  dtype: float
  help: Joyner-Boore distance (aka rjb, in km) computed from dip2, strike2, rake2, if available
hypocentral_distance:
  dtype: float
  help: hypocentral distance (aka rhypo, in km)
fault_normal_distance:
  dtype: float
  help: horizontal distance (aka Rx, in km) from the top of the rupture measured perpendicular to strike
fault_parallel_distance:
  dtype: float
  help: horizontal distance (aka ry0, in km) from the top of the rupture measured parallel to strike

#r_volc:
#  dtype: float
#  help: Distance through volcanic zone (km). When missing, it defaults to 0

# Rupture related CSV fields:

event_id:
  dtype: str
  help: >-
    the ID of the seismic event, used to determine when two records
    originate from the same earthquake
origin_time:
  dtype: datetime
  help: >- 
    the event origin time. This field could be missing (NA) for old events 
    (see origin_date)
origin_date:
  dtype: datetime
  help: >-
    Event origin date. Values of this field must always be provided and have hours, 
    minutes, and seconds arbitrarily set to 00:00. This field is useful when origin_time 
    is not available (e.g., old events) to denote that the most precise available origin 
    time is at daily resolution
event_latitude:
  dtype: float
  help: event latitude (hypocenter latitude, in deg) in [-90, 90]
event_longitude:
  dtype: float
  help: event longitude (hypocenter longitude, in deg) in [-180, 180]
magnitude:
  dtype: float
  help: event magnitude
magnitude_type:
  dtype: ["ML", "mb", "Ms", 'Mw', "MJ", "MD", "Md", "MV", "Mv"]
  help: >- 
    magnitude type. For MJ, MD, Md, MV, Mv, 
    see https://www.data.jma.go.jp/eqev/data/bulletin/catalog/notes_e.html
event_depth:
  dtype: float
  help: event depth (hypocentral depth, in km)
depth_to_top_of_fault_rupture:
  dtype: float
  help: top of Rupture Depth (aka ztor, in km). Must be >=0
fault_rupture_width:
  dtype: float
  help: down-dip width of the rupture (in km). Must be >=0
dip:
  dtype: float
  help: >-
    the angle of the fault relative to the horizontal (deg) in [0, 90]. If dip2 is 
    provided (not missing or N/A), this value corresponds to one of the two possible 
    nodal planes from the focal mechanism solution
dip2:
  dtype: float
  help: the dip for one of the possible nodal planes, or N/A (see dip help for details)
rake:
  dtype: float
  help: >-
    the direction the hanging wall moves, relative to the fault strike (deg) in 
    [-180, 180]. If rake2 is provided (not missing or N/A), this value corresponds to 
    one of the two possible nodal planes from the focal mechanism solution
rake2:
  dtype: float
  help: The rake for one of the possible nodal planes, or N/A (see rake for details)
strike:
  dtype: float
  help: >- 
    Strike angle in [0, 360] of the fault plane used to approximate the causative fault 
    surface. If strike2 is also provided (not missing or N/A), this value corresponds to 
    one of the two possible nodal planes from the focal mechanism solution
strike2:
  dtype: float
  help: The strike for one of the possible nodal planes, or N/A (see strike for details)
fault_type:
  dtype: ['Strike-Slip', 'Normal', 'Reverse' , 'Reverse-Oblique', 'Normal-Oblique']
  help: >-
    mechanism based on Rake Angle (aka Style of Faulting). Rake angles defining the
    different categories might vary according to the source datasets 

  # In NGa west for instance: 0: Strike-slip (rake angles:
  # -180 < Rake < -150, -30 < Rake < 30, 150 < Rake < 180). 1: Normal (-120 < Rake < -60).
  #  2: Reverse (60 < Rake < 120). 3: Reverse-Oblique (30 < Rake < 60, 120 < Rake < 150),
  #  4: Normal-Oblique (-150 < Rake < -120, -60 < Rake < -30)

# Site-related CSV fields:

station_id:
  dtype: str
  help: the unique ID of the seismic station
z1:
  dtype: float
  help: >-
    depth of the layer where seismic waves start to propagate with a speed above 1.0
    km/sec, in meters
z2pt5:
  dtype: float
  help: >-
    depth of the layer where seismic waves start to propagate with a speed above
    2.5 km/sec, in km
vs30:
  dtype: float
  help: Average shear wave velocity in the top 30 m, in m/s (>=0)
vs30measured:
  dtype: bool
  help: whether or not the Vs30 is measured (default true)
  default: true
#backarc:
#  dtype: bool
#  help: >-
#    whether or not the site is in the subduction backarc. When missing (or false, the
#    default) the site is assumed to be unknown or in the subduction forearc
#  default: false
station_latitude:
  dtype: float
  help: station latitude (deg), in [-90, 90]
station_longitude:
  dtype: float
  help: station longitude (deg), in [-180, 180]
station_height:
  dtype: float
  help: Station height (negative values allowed and might indicate e.g., boreholes)
#xvf:
#  dtype: float
#  help: distance to the volcanic front (km)

#fpeak:
#  dtype: float
#  help: >-
#    Frequency that corresponds to the peak of the horizontal to vertical
#    spectral ratio (Hz), >=0

region:
  dtype: [0, 1, 2, 3, 4, 5]
  help: >-
    The ESHM2020 attenuation cluster region to which the site belongs
    (https://doi.org/10.1007/s10518-020-00899-9). 0 (default when missing): unknown,
    1: average / slower, 2: average / faster, 3: fast, 4: average, 5: very slow
#geology:
#  dtype: ["CENOZOIC", "HOLOCENE", "JURASSIC-TRIASSIC", "CRETACEOUS", "PALEOZOIC",
#          "PLEISTOCENE", "PRECAMBRIAN", "UNKNOWN"]
#  help: geological classification of the site. Default UNKNOWN
#slope:
#  dtype: float
#  help: The local slope of the station, >0

# Time histories-related CSV fields:

#sensor_type:
#  dtype: ['A', 'V', 'D']
#  help: >-
#    the recording type. Acceleration, Velocity or Displacement. Time series
#    units must be m /s**2, m/ s or m accordingly

#fpath:
#  dtype: str
#  help: >-
#    the waveform(s) path, relative to the metadata.csv directory.
#    The file is an hdf5 file which stores a maximum of 3 h5py.Datasets object named
#    "h1", "h2" and "v" (first and second horizontal component, and vertical). At least
#    one component must be present not all 3 are mandatory, so code must check if they
#    exist
#fpath_h1:
#  dtype: str
#  help: the waveform path, relative to the metadata.csv directory, of the 1st horizontal component
#fpath_h2:
#  dtype: str
#  help: the waveform path, relative to the metadata.csv directory, of the 2nd horizontal component
#fpath_v:
#  dtype: str
#  help: the waveform path, relative to the metadata.csv directory, of the 3rd horizontal component
filter_type:
  dtype: ["O", "A", "C"]
  help: >- 
    Type of filter used to remove noise at long and short periods. 
    O: Ormsby, A: Acausal Butterworth, C Causal butterworth
npass:
  dtype: int
  help: number of passes of filter. 0 when not applicable / not available
  default: 0
nroll:
  dtype: float
  help: the `nroll` parameter of the Butterworth filter. 0 when missing (NA)
lower_cutoff_frequency_h1:
  dtype: float
  help: corner frequency of the high-pass filter of component H1, in Hz
lower_cutoff_frequency_h2:
  dtype: float
  help: corner frequency of the high-pass filter of component H2, in Hz
upper_cutoff_frequency_h1:
  dtype: float
  help: corner frequency of the low-pass filter of component H1, in Hz
upper_cutoff_frequency_h2:
  dtype: float
  help: corner frequency of the low-pass filter of component H2, in Hz
lowest_usable_frequency_h1:
  dtype: float
  help: lowest usable frequency of component H1, in Hz usually as ratio of hp_h1
lowest_usable_frequency_h2:
  dtype: float
  help: lowest usable frequency of component H2, in Hz usually as ratio of hp_h2
available_components:
  dtype: ['H', 'HH', 'HV', 'V', 'HHV']
  help: >-
    the available time histories for this recording: H: only one (horizontal 
    component), HH: the two horizontal components, HV: one horizontal and one vertical,
    V: only vertical, HHV: all three components (2 horizontal, and the vertical).
    This field is usually code-generated and does not need to be provided in source 
    datasets
sampling_rate:
  dtype: int
  help: >- 
    the sampling rate. If non-zero, it is the sampling rate of all available
    components (h1, h2, v). Zero denotes some error (sampling rate not equal among 
    components, or non-integer): in this case, no waveform will be saved. This field is 
    usually code-generated and does not need to be provided in source datasets
  default: 0
start_time:
  dtype: datetime
  help: >-
    start time of the time histories (h1, h2, v). If provided, all components 
    start time is the same. If missing (NA), this condition is not guaranteed
p_wave_arrival_time:
  dtype: datetime
  help: theoretical P-wave arrival time
s_wave_arrival_time:
  dtype: datetime
  help: theoretical S-wave arrival time
PGA:
  dtype: float
  help: >-
    peak ground acceleration, in m/s^2. If available it is the PGA computed at RotD50. 
    Otherwise, if the two horizontal components are available, it is their geometric 
    mean. Values are retrieved from the source catalog, not computed directly from the 
    data
